 <!-- progressbar -->
    <app-progressbar></app-progressbar>

<section class="box">

    <!--Back-->
    <div class="btn-position">
        <button class="ui-back" alt="back" title="back" icon="fa-arrow-left" pButton  (click)="redirecTo()"></button>
    </div>
<!--Event Header-->
<header class="p_headercenter">
   <h2 class="title pull-left">Cancellation Charges : {{eventName}}</h2>
</header>
<div class="content-body">

    <!--Message-->
    <p-growl [(value)]="msgs"></p-growl>

   

    <!--Add Charges-->
    <div class="left">
        <button class="ui-button-info" icon="fa-plus" pButton label="Add Charges" (click)="display=true"></button>
    </div>

    

    <!--confirm Dialog-->
    <p-confirmDialog header="Confirmation" icon="fa fa-question-circle"></p-confirmDialog>

    <!--Overlay Form-->
    <p-dialog header="Assign Cancellation Charges" [(visible)]="display" [closable]="true" modal="modal" [width]="800" [responsive]="true" [contentStyle]="{'overflow':'visible'}">

        <form [formGroup]="form" name="form">
            <div class="row">
                <!--With effective Date  -->
                <div class="col-lg-5 col-md-10 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label class="form-label" for="WefDate">With effective Date</label><span class="mandatory">*</span><br/>
                    <p-calendar formControlName="WefDate" [utc]="true" [showIcon]="true" dateFormat="dd/mm/yy"></p-calendar>
                    <span class="help-block" *ngIf="!form.controls['WefDate'].valid && form.controls['WefDate'].touched" >Please fill out this field</span>
                </div> 
                </div>
           
            
                <!--Cancellation Charges(%)-->
                <div class="col-lg-5 col-md-10 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label class="form-label" for="IdCard">Cancellation Charges(%)</label><span class="mandatory">*</span>
                        <input type="number" class="form-control" formControlName="CancellationPercentage">
                        <span class="help-block" *ngIf="!form.controls['CancellationPercentage'].valid && form.controls['CancellationPercentage'].touched" >Please fill out this field</span>
                    <input type="hidden" formControlName="EventId" name="EventId" value="{{EventId}}">
                    </div>
                    
                </div>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
            </div>
            
        </form>
        <p-footer>
                <button type="button" pButton class="ui-button-info" icon="fa-check" (click)="onAddCharges(form.value)" [disabled]="!(form.valid)" label="Save"></button>
                <button type="button" pButton class="ui-button-info" icon="fa-close" (click)="display=false;initializeForm();" label="Cancel"></button>
            </p-footer>
    </p-dialog>

    <!--Grid-->
    <ag-grid-angular style="width: 100%; height: 500px;"
                    class="ag-theme-material"
                    [gridOptions]="gridOptions"
                    enableSorting 
                    enableFilter 
                    enableColResize
                    pagination
                    paginationPageSize="10"
                    rowHeight="50">
    </ag-grid-angular>
</div>
</section>
